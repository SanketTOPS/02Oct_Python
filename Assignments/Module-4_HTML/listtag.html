<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tag Example</title>
</head>
<body bgcolor="lightblue">
    <center><h1>List Tag Example</h1></center>
    <hr>
    <h3><u>Technical Courses</u></h3>
    <ol>
        <h3><li>Python</li></h3>
        <h3><li>PHP</li></h3>
        <h3><li>JAVA</li></h3>
        <h3><li>Android/iOS</li></h3>
    </ol>
    <hr>
    <h3><u>Non-Technical Courses</u></h3>
    <ul type="disk">
        <h3><li>Digital Marketing</li></h3>
        <h3><li>UI/UX</li></h3>
        <h3><li>Software Testing</li></h3>
        <h3><li>Web Designing</li></h3>
    </ul>
</body>
</html>
